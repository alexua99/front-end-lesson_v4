<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            max-width: 1220px;
            margin: 0 auto;
            padding: 0 10px;
        }

        .row {
            display: flex;
            /* flex-wrap: wrap; */
            gap: 20px;
            height: 100vh;

            /* горизонтальне позіціонування */

            justify-content: start;
            justify-content: end;
            justify-content: space-around;
            justify-content: center;

            /* вертикальне позіціонування */
            align-items: center;
        }

        .box {
            background: red;
            width: 50px;
            text-align: center;
            color: #fff;
            order: 1;
        }

        .box:first-child {
            order: 99999;
        }

        .box:last-child {
            order: -1;
        }

        .skills__starts-icon--active path {
            fill: #070707;
        }

        .skills__row {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .skills__item {
            border: 1px solid;
            display: flex;
            /* як тільки ми задаемо column у нас змінюются осі */
            flex-direction: column;
            align-items: center;
            width: 18%;
        }

        .skills__icon {
            width: 80px;
        }

        .skills__stars-title {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 19px;
            text-align: center;
            letter-spacing: 0.02em;

            /* text */

            color: #828282;
            margin-bottom: 60px;
        }

        .skills__starts-row {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
